<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-dark">Главная</a></li>
        <li><a href="/store" class="nav-link px-2 link-dark">Курсы</a></li>
        <li><a href="/about" class="nav-link px-2 link-dark">Приложения</a></li>
         <li><a href="/store/buy" class="nav-link px-2 link-dark">Подписка</a></li>
      </ul>


       {% if current_user.is_authenticated %}
            <div class="col-md-3 text-end">
            <button type="button"  class="btn btn-outline-primary me-2" onClick="location.href='#'">{{ current_user.name }}</button>
            <button type="button" class="btn btn-primary" onClick="location.href='/logout'">Выйти</button>
            </div>
            {% else %}
            <div class="col-md-3 text-end">
            <button type="button"  class="btn btn-outline-primary me-2" onClick="location.href='/register'">Регистрация</button>
            <button type="button" class="btn btn-primary" onClick="location.href='/login'">Войти</button>
            </div>
        {% endif %}

    </header>
  </div>
    {% block body %}{% endblock %}
  <div class="container">
    <p>© 2000–2021 Serenity. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </div>

</body>
</html>
